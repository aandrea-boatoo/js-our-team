<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="script/script.js"></script>
    <title>BasicAround</title>
</head>
<body>
    <header>
        <h2>Il nostro staff BasicAround</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis molestias nam ratione odit officiis aut voluptatibus ab magni, sunt nobis.
        </p>
    </header>
    <main class="container d-flex">
        <section id="staff" class="d-flex  flex-wrap justify-content-between gap-4">
        </section>
        <section id="join" class="">
            <h2>Vuoi far parte del nostro progetto?</h2>
            <p>complila il form e diventa anche tu un <strong>Arounder</strong></p>
            <form class="d-flex  flex-wrap gap-2 justify-content-between">
                <input id="inpName" type="text" name="name" placeholder="Inserisci nome">
                <input id="inpSurname" type="text" name="surname" placeholder="Inserisci cognome">
                <input id="inpJob" type="text" name="job" placeholder="Inserisci professione">
                <input id="inpEmail" type="email" name="email" placeholder="Inserisci email">
                <input id="inpImg" type="file" name="image" placeholder="Inserisci immagine PNG">
                <button id="subButton" type="submit">Join Us!</button>


            </form>
        </section>
    </main>
</body>
</html>
